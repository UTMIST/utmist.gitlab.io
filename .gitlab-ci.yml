# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: june29/golang-hugo:latest

cache:
  paths:
    - /apt-cache
    - /go/src/gitlab.com
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
    - go mod download
    - go run main.go
    - hugo
  except:
    - master

pages:
  script:
    - go mod download
    - go run main.go
    - hugo
  artifacts:
    paths:
      - public
  only:
    - master
